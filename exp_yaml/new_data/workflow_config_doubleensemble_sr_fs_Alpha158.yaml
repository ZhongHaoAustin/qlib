qlib_init:
    provider_uri: "~/.qlib/qlib_data/my_data"
    region: cn
market: &market csi300
benchmark: &benchmark SH000300
data_start_time: &data_start_time 2009-01-01
end_fit_time: &end_fit_time 2018-12-31
valid_start_time: &valid_start 2019-01-01
valid_end_time: &valid_end 2019-12-31
test_start: &test_start 2020-01-01
data_end_time: &data_end_time 2024-03-26
data_handler_config: &data_handler_config
    start_time: *data_start_time
    end_time: *data_end_time
    fit_start_time: *data_start_time
    fit_end_time: *end_fit_time
    instruments: *market
port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: *test_start
        end_time: *data_end_time
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: DEnsembleModel
        module_path: qlib.contrib.model.double_ensemble
        kwargs:
            base_model: "gbm"
            loss: mse
            num_models: 3
            enable_sr: True
            enable_fs: True
            alpha1: 1
            alpha2: 1
            bins_sr: 10
            bins_fs: 5
            decay: 0.5
            sample_ratios:
                - 0.8
                - 0.7
                - 0.6
                - 0.5
                - 0.4
            sub_weights:
                - 1
                - 1
                - 1
            epochs: 28
            colsample_bytree: 0.8879
            learning_rate: 0.2
            subsample: 0.8789
            lambda_l1: 205.6999
            lambda_l2: 580.9768
            max_depth: 8
            num_leaves: 210
            num_threads: 20
            verbosity: -1
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [*data_start_time, *end_fit_time]
                valid: [*valid_start, *valid_end]
                test: [*test_start, *data_end_time]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
